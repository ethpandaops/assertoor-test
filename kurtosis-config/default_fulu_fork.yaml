
docker_cache_params:
  enabled: true
  url: "docker.ethquokkaops.io"
  dockerhub_prefix: "/dh/"
  github_prefix: "/gh/"
  google_prefix: "/gcr/"
network_params:
  fulu_fork_epoch: 0
  genesis_delay: 120
  min_validator_withdrawability_delay: 1
  shard_committee_period: 1
  num_validator_keys_per_node: 250
  churn_limit_quotient: 16
additional_services:
  - bootnodoor
  - assertoor
snooper_enabled: false  # Disabled due to dns_name bug in ethereum-package PR #1208
disable_peer_scoring: true
assertoor_params:
  image: "ethpandaops/assertoor:master"
  run_stability_check: false
  run_block_proposal_check: false
